<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .login-container {
        background: #fff;
        padding: 30px 40px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        width: 350px;
      }
      .login-container h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Login Page</h2>
      <p>This is a static website deployed using Azure CLI.</p>
    </div>
  </body>
</html>
